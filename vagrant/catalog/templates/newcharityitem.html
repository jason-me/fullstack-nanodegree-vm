{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner charity">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Charity Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the charitable good">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the charitable good"></textarea>

					<label for="quantity">Quantity:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="10" name="quantity" placeholder="Total # of units in stock">
						<div class="input-group-addon">ct</div>
					</div>
					<label for="good">Good:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="good" id="good1" value="non-perishables">Non-Perishable
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="good" id="good2" value="clothing">Clothing
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="good" id="good3" value="toiletries">Toiletries
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="good" id="good4" value="electronics">Electronics
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="good" id="good5" value="bedding">Bedding
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="good" id="good6" value="cleaning">Cleaning
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="good" id="good7" value="construction">Construction
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
